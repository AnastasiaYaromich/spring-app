<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{navigation :: navi(cart)}" />
<div class="container">
    <h1 class="heading-admin">Корзина:</h1>
    <table class="text table table-bordered">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Количество</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>

        <tbody th:each="product: ${cart}">
        <tr >
            <td th:text="${product.getProduct().getBrand()}"/>
            <td>
                <a class="removeProductInCartById" th:href="@{'/cart/remove/' +${product.getProduct().getId()} }">-</a>
                <span th:text="${product.getCount()}"/>
                <a class="addOneProductToCartById" th:href="@{'/cart/' + ${product.getProduct().getId()} }">+</a>

            </td>
            <td th:text="${product.getProduct().getPrice()}"/>
        </tr>

        </tbody>
        <img class="img-big-cart"  th:src="@{/images/food.png}" >
    </table>
    <div class="heading-admin total-price">Общая стоимость: <span th:text="${totalPrice}"></span>$ </div>




</div>




</body>
</html>
