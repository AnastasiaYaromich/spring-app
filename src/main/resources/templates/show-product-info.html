<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/product_info.css}"/>
</head>
<body>

<div th:replace="~{navigation :: navi(products)}" />
<div class="about information">
<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Бренд: <span class="text" th:text="${product.getBrand()}"></span></div>
        </div>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Производитель: <span class="text" th:text="${productProducer.getName()}"></span> </div>
        </div>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Класиффикация: <span class="text" th:text="${productCategory.getName()}"></span> </div>
        </div>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Состав: <span class="text" th:text="${product.getComposition()}"></span> </div>
        </div>
    </li>
</ol>
    <img class="img-big"  th:src="@{'/images/big/' + ${product.getBigview()}}" >
</div>
<br>

<div class="change about information">
<a sec:authorize="hasRole('ADMIN')" class="updateProductById" th:href="@{/products/{id}/edit(id=${product.getId()})}">Update</a>
    <a sec:authorize="hasRole('ADMIN')" class="deleteProductById" th:href="@{/products/remove/{id}(id=${product.getId()})}">Delete</a>
</div>

</html>
