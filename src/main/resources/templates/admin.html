<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}" />
<div class="container">
    <h2 class="heading-admin">Roles List</h2>
<table class="text table table-bordered">
    <thead>
    <tr>
        <th scope="col">â„–</th>
        <th scope="col">Role</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="role : ${allRoles}" th:attr="entryIndex=${role.id}">
        <td th:text="${role.id}"/>
        <td th:text="${role.name}"/>
    </tr>
    </tbody>
</table>
    </div>
