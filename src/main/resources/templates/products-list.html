<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(ProductsList)}" />
<div class="container">
    <h1>Products List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="product : ${productsList}" th:attr="entryIndex=${product.id}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.cost}"/>
            <td>
                                <a class="btn btn-danger showProductByIdBtn" th:href="@{'/products/showProductById/' + ${product.id}}" role="button">ProductInfo</a>
                <a class="btn btn-danger" th:href="@{'/products/removeProduct/' + ${product.id}}" role="button">Remove</a>
            </td>
        </tr>
    </table>
</div>
<!--<footer>-->
<!--    <div th:insert="~{my-footer :: foot}">-->
<!--    </div>-->
<!--</footer>-->
</body>

</html>
