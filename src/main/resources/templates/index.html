<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Spring Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:replace="~{navigation :: navi(products)}" />
<div class="information">
    <img th:src="@{'/images/info.png'}" >
</div>


    <div class="products information">
    <div class="card-box">
    <div class="card-body" th:each="product : ${products}">
                <img class="card-img" th:src="@{'/images/' + ${product.getView()}}" >
                <h5 class="heading-mini" th:text="${product.getBrand()}">Value</h5>
                </hr>
                <p class="text" th:text="${product.getDescription()}">Value</p>

                <h6 class="heading-cost" th:text="${product.getPrice()}">Value</h6>

        <a class="showProductById" th:href="@{'/products/' + ${product.id}}">Подробнее</a>
</div>
</div>

        <div>
            <ul>
                <li>
                    <a th:href="'/store/products/?pageNum=0'">1</a>
                </li>
                <li th:if="${products.hasPrevious()}">
                    <a th:href="'/store/products/?pageNum=' + ${products.previousPageable().getPageNumber()}" th:text="Previous"></a></li>
                <li th:if="${products.hasNext()}">
                    <a th:href="'/store/products/?pageNum=' + ${products.nextPageable().getPageNumber()}" th:text="Next"></a>
                </li>
                <li>
                    <a th:href="'/store/products/?pageNum=' + ${products.getTotalPages() - 1}">Last</a>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
